<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixeLab Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <section class="section-1 pt-4 px-10">
        <nav class="grid grid-cols-7">
            <img class="h-10 mt-[20px]" src="/Project-5/images/Logo.png" alt="logo image" srcset="">
            
            <a class="home ml-24 pl-[75%] text-[#4d4f50] pt-8 grid font-mono font-medium text-lg hover:text-xl" href="#">Home</a>
            <a class="about-us text-[#4d4f50] ml-36 pt-8 grid font-mono font-medium w-24 text-lg hover:text-xl" href="#">About Us</a>
            <a class="our-app text-[#4d4f50] pt-8 ml-20 grid font-mono font-medium  text-lg hover:text-xl" href="#">Our App</a>
            <a class="contacts text-[#4d4f50] pt-8 grid font-mono font-medium  text-lg hover:text-xl" href="#">Contacts</a>
            
            <button class="w-36 h-10 font-semibold ml-[80%] mb-2 mt-[3%] pt-6 items-center text-[#4d4f50] hover:font-bold hover:text-lg">Log in</button>
            <button class="w-32 h-10 bg-orange-500 hover:bg-orange-600 font-semibold m-[50%] mt-[8%] mb-2 rounded-md text-white items-center">Sign up</button>
        </nav>
    </section>

    <section class="section-2 mt-20 flex px-10">
        <div class="w-[700px]">
            <h1 class="font-sans text-7xl font-bold tracking-wide leading-normal">We boost <br> growth for your <br> startup business</h1>
            <h2 class="font-medium font-sans text-2xl leading-9 py-6">Our goal is top at the heart of creativity services industry <br> as a digital creator. In has a after comment.</h2>

            <div>
                <button class="w-32 h-10 bg-orange-500 hover:bg-orange-600 font-medium mb-2 rounded-md text-white" type="button">Get Started</button>
                <button type="button"><i class="fa-solid fa-circle-play fa-2xl" style="color: #57595c;"></i></button>
                <h1 class="font-sans font-medium">Learn More</h1>
            </div>
        </div>
        <div>
            <div class="flex border-4 rounded-xl border-white shadow-2xl w-72 h-16 justify-center items-center">
                <img src="" alt="" srcset="">
                <div>
                    <h3 class="font-bold">100% Business Growth</h3>
                    <div class="flex  items-center">
                        <span class="fa fa-star checked px-1" style="color: #FFD43B;"></span>
                        <h4 class="font-bold px-1">4.9</h4>
                        <h5 class="font-semibold text-gray-400">(1520 Reviews)</h5>
                    </div>
                </div>
            </div>

            <img src="/Project-5/images/Group 10.png" alt="background image" srcset="">

            <div class="border-4 rounded-xl border-white shadow-2xl w-72 h-16">
                <h2 class="font-bold">1000,000 Happy Clients</h2>
                <div class="flex items-center">
                    <span class="fa fa-star checked px-1" style="color: #FFD43B;"></span>
                    <h4 class="font-bold px-1">4.9</h4>
                    <h5 class="font-semibold text-gray-400">(15k Reviews)</h5>
                </div>
            </div>

            <img src="/Project-5/images/joyful-guy-texting-message-smartphone2 1.png" alt="an image of a man texting" srcset="">
        </div>
    </section>

</html>
