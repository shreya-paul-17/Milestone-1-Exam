<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Guru Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <section class="logo-section"> <!-- The logo image and heading is wrapped under the <section> tag -->
            <img src="logo.png" alt="An image of logo" srcset="">
            <h2>E GURU</h2>
        </section>
        <div class="links"> <!-- The anchor tags are wrapped in a 'links' div class container -->
            <a class="home" href="#">Home</a>
            <a class="about" href="#">About Us</a>
            <a class="features" href="#">Features</a>
            <a class="working" href="#">How it works</a>
        </div>
        <button type="button">Sign Up</button>
    </nav>

    <!-- Main Body part -->
    <section class="main-section">
        <div class="hero-container">
            <h1>STUDY FROM HOME WITH EXPERT</h1>
            <p>A learning system based on formalised teaching with the help of resources.</p>
            <button class="get-started" type="button">Get Started</button>
            <button class="learn-more" type="button">Learn More</button>
            <img src="curve-arrow.png" alt="A curve arrow image" srcset="">
        </div>
        <div class="image-container">
            <img src="orange-arrow.png" alt="Orange arrow image" srcset="">
            <img src="main-image-bg.png" alt="Main background image" srcset="">
            <img src="main-image-pattern.png" alt="Main background pattern image" srcset="">
            <img src="main-image.png" alt="Main image" srcset="">
            <img src="circle.png" alt="Yellow circle image" srcset="">
            <img src="green-arrow.png" alt="Green arrow image" srcset="">
        </div>
    </section>
</body>
</html>
