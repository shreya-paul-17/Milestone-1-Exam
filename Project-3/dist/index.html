<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <section class="section-1 pt-4 px-10">
        <nav class="grid grid-cols-6">
            <img class="h-10 mt-[20px]" src="/Project-3/Images/logo.png" alt="logo image" srcset="">
            
            <a class="products ml-24 pl-[75%] text-slate-600 pt-8 grid font-mono font-medium" href="#">PRODUCTS<i class="fa-solid fa-chevron-down"></i></a>
            <a class="gallery ml-12 mr-9 text-slate-600 pt-8 pl-[55%] grid font-mono font-medium" href="#">GALLERY</a>
            <a class="contact pr-36 text-slate-600 pt-8 pl-[35%] grid font-mono font-medium" href="#">CONTACT</a>
            
            <button class="w-36 h-10 font-semibold ml-[80%] mb-2 mt-[3%] pt-6 items-center">LOG IN</button>
            <button class="w-36 h-10 bg-gray-700 font-semibold m-[50%] mt-[8%] mb-2 rounded-md text-white items-center hover:bg-gray-900">SIGN UP</button>
        </nav>
    </section>

    <section class="section-2 flex justify-between">
        <div class="px-10">
            <h1 class="text-6xl font-normal text-slate-700 mt-20 tracking-wider">LET'S RIDE</h1>
            <h2 class="text-6xl font-bold text-slate-700 tracking-wider mt-1">THE FUTURE.</h2>

            <hr class="w-60 h-1 mt-16 bg-slate-700 border-0">
            
            <div class="mt-10">
                <p class="font-medium text-slate-600 text-base mb-8">Simple and sleek design with users<br>in mind.</p>
                
                <div class="flex content-between">
                    <div class="flex mr-10">
                    <button class="bg-gray-700 text-white w-10 h-10 mr-3 text-2xl" type="button">&#8594;</button>
                    <h3 class="font-semibold text-slate-600 text-base pt-2">Buy now</h3>
                    </div>

                    <div class="flex mt-[-5px]">
                    <h4 class="w-24 font-medium text-slate-600 text-sm pl-5 mr-2">Watch our video how it works</h4>
                    <img class="w-14 h-14" src="/Project-3/Images/header play button.png" alt="header play button image" srcset="">
                    </div>
                </div>
            </div>
        </div>
        <img class="h-[500px] w-[750px] mt-8 mr-32" src="/Project-3/Images/header image.png" alt="an image of bike" srcset="">
    </section>

    <section class="section-3 flex ml-[78%]">
        <img src="/Project-3/Images/01.png" alt="image of one" srcset="">
        <button class="border-2 ml-6 mt-8 w-[50px] h-[40px] rounded-tl-full rounded-bl-full border-slate-800 border-r-0" type="button"><i class="fa-solid fa-chevron-left fa-sm"></i></button>
        <button class="border-2 mt-8 w-[50px] h-[40px] rounded-tr-full rounded-br-full border-slate-800" type="button"><i class="fa-solid fa-chevron-right fa-sm"></i></button>
    </section>

    <section class="section-4 flex justify-evenly mt-12 mb-10">
       <div class="shadow-2xl w-40 h-28 rounded-lg">
            <div class="flex mb-3">
                <h1 class="pl-9 mt-5 font-bold text-3xl mr-1">105</h1>
                <h2 class="font-bold text-xl pt-[8px] mt-5">lbs</h2>
            </div>
                <h3 class="text-center font-medium">Net Weight</h3>
        </div>

        <div class="shadow-2xl w-40 h-28 rounded-lg">
            <div class="flex mb-3">
                <h1 class="pl-11 mt-5 font-bold text-3xl mr-1">26</h1>
                <h2 class="font-bold text-xl pt-[8px] mt-5">mph</h2>
            </div>
                <h3 class="text-center font-medium">Top Speed</h3>
        </div>

        <div class="shadow-2xl w-40 h-28 rounded-lg">
            <div class="flex mb-3">
                <h1 class="pl-9 mt-5 font-bold text-3xl mr-1">38</h1>
                <h2 class="font-bold text-xl pt-[8px] mt-5">miles</h2>
            </div>
                <h3 class="text-center font-medium">Max Range</h3>
        </div>

        <div class="shadow-2xl w-40 h-28 rounded-lg">
            <div class="flex mb-3">
                <h1 class="pl-12 mt-5 font-bold text-3xl mr-1">89</h1>
                <h2 class="font-bold text-xl pt-[8px] mt-5">nm</h2>
            </div>
                <h3 class="text-center font-medium">Max Torques</h3>
        </div>

        <div class="shadow-2xl w-40 h-28 rounded-lg">
            <div class="flex mb-3">
                <h1 class="pl-6 mt-5 font-bold text-3xl mr-1">22%</h1>
                <h2 class="font-bold text-xl pt-[8px] mt-5">slope</h2>
            </div>
                <h3 class="text-center font-medium">Hill Climbing</h3>
        </div>
        <div class="shadow-2xl w-40 h-28 rounded-lg">
            <h1 class="pl-16 mt-5 mb-3 font-bold text-3xl mr-1">2x</h1>
            <h3 class="text-center font-medium">Hydralic Disc Brakes</h3>
        </div> 
    </section>

    <section class="section-5">
        
    </section>
</body>
</html>
